# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      branches:
        - build_release_1
      default:
        threshold: 50%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null

  ignore:
    - "ensembler/visualisation"  # ignore folders and all its contents
