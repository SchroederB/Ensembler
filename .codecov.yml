# Codecov configuration to make it a bit less noisy
codecov:
  branch: build_release_1

coverage:
  status:
    patch: false
    project:
      branches:
        - build_release_1
      ignore:
        - "ensembler/visualisation"  # ignore folders and all its contents
        - "visualisation"  # ignore folders and all its contents
        - "/ensembler/visualisation"  # ignore folders and all its contents
        - "ensembler/visualisation/*"  # ignore folders and all its contents
        - "visualisation/*"  # ignore folders and all its contents
        - "/ensembler/visualisation/*"  # ignore folders and all its contents
      default:
        threshold: 50%

comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null

